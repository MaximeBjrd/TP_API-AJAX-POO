<!-- Formulaire qui permet d'ajouter des utilisateurs (nom, mail, statut (select: visiteur, admin)) 
    2 ul: 1 visiteur, 1 admin
    a chaque soumission on ajoute dans le DOM dans la bonne liste
-->

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire visiteur/admin</title>
        <link rel="stylesheet" href="Heritage.css">
    </head>

    <body>
        <h2>Formulaire</h2>
        <form id="formulaire">
            <label for="nom">Nom: </label>
            <input type="text" name="nom" id="nom" required>

            <label for="mail">Mail: </label>
            <input type="text" name="mail" id="mail" required>
            
            <label for="statut">Statut: </label>
            <select name="statut" id="statut" required>
                <option value="" selected disabled>-- Choisir une option --</option>
                <option value="visiteur">Visiteur</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Soumettre</button>
        </form>

        <h2>Liste des utilisateurs</h2>
        <div class="users">
            <div>
                <h3>Visiteurs:</h3>
                <ul id="visiteurs"></ul>
            </div>
            <div>
                <h3>Admins:</h3>
                <ul id="admins"></ul>
            </div>
        </div>

        <script src="Heritage.js"></script>
    </body>
</html>
